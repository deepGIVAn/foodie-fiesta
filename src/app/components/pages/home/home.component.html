<app-search></app-search>
<app-tags></app-tags>
<!-- we use [] to src to pass dynamic data to the src here.. -->
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favourite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="grey"
                        size="22px" [readonly]="true"></star-rating>
                    <!-- <star-rating [stars]="food.stars" /> -->
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>

                    <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                    </div>
                </div>

                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
